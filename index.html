<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="css/main.css"> </head>

<body>
    <header>
        <h1>Responsive Images</h1> </header>
    <main>
        <div id="wrapper">
            <ul>
                <li>
                    <picture>
                        <source type="image/jpeg" sizes="90vw" srcset="img/fahim-akhter-kund-malir-pakistan-small.jpg 400w, img/fahim-akhter-kund-malir-pakistan-medium.jpg 600w,
img/fahim-akhter-kund-malir-pakistan-large.jpg 800w"><img src="img/fahim-akhter-kund-malir-pakistan-medium.jpg" alt="pakistan landscape pic"> </picture>
                </li>
                <li>
                    <picture>
                        <source type="image/gif" sizes="90vw" srcset="img/markus-spiske-carrots-small.gif 400w, img/markus-spiske-carrots-medium.gif 600w, img/markus-spiske-carrots-large.gif 800w"><img src="img/markus-spiske-carrots-medium.gif" alt="bright carrot pic"></picture>
                </li>
                <li>
                    <picture>
                        <source type="image/jpeg" sizes="90vw" srcset="img/markus-spiske-concert-crowd-small.jpg 400w, img/markus-spiske-concert-crowd-medium.jpg 600w, img/markus-spiske-concert-crowd-large.jpg 800w"><img src="img/markus-spiske-concert-crowd-small.jpg" alt="concert crowd pic"></picture>
                </li>
                <li>
                    <picture>
                        <source type="image/gif" sizes="90vw" srcset="img/markus-spiske-guitar-small.gif 400w,img/markus-spiske-guitar-medium.gif 600w,img/markus-spiske-guitar-large.gif 800w"><img src="img/markus-spiske-guitar-medium.gif" alt="guitar pic"></picture>
                </li>
                <li>
                    <picture>
                        <source type="image/gif" sizes="90vw" srcset="img/markus-spiske-stage-small.gif 400w,img/markus-spiske-stage-medium.gif 600w, img/markus-spiske-stage-large.gif 800w"><img src="img/markus-spiske-stage-medium.gif" alt="dark stage pic"></picture>
                </li>
                <li>
                    <picture>
                        <source type="image/png" sizes="90vw" srcset="img/yiman-chen-gibraltar-rock-wisconsin-small.png 400w, img/yiman-chen-gibraltar-rock-wisconsin-medium.png 600w, img/yiman-chen-gibraltar-rock-wisconsin-large.png 800w"> <img src="img/yiman-chen-gibraltar-rock-wisconsin-medium.png" alt="Wisconsin landscape pic"></picture>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
